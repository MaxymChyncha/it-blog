{% extends "base.html" %}

{% block content %}
  <div class="sidebar-nav">
    <h1>Enter The Matrix</h1>
  
    {% if next %}
      <p class="matrix-info">Please enter to see this page.</p>
    {% endif %}

    <form method="post" action="{% url 'user:login' %}" class="matrix-form">
      {% csrf_token %}
      {{ form.as_p }}

      <input type="submit" value="Enter" class="matrix-button-primary"/>
      <input type="hidden" name="next" value="{{ next }}"/>
    </form>
  </div>
{% endblock %}
