{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="sidebar-nav">
    <h1>{{ object|yesno:"Update,Create" }} User</h1>
    <form action="" method="post" novalidate class="matrix-form">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" value="Create" class="matrix-button-primary btn-primary btn">
      <a class="btn btn-secondary" href="{{ user.get_absolute_url }}">Cancel</a>
    </form>
  </div>
{% endblock %}
