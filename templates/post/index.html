{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  {% block title %}
    <title>Matrix</title>
  {% endblock %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
  >
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="index-body">
<div class="container d-flex justify-content-start align-items-center" style="height: 100vh;">
  <div class="text-start" style="margin-right: auto;">
    <p>
      <strong>Matrix</strong>. A place where you can discover the truth about the digital world. But be prepared that
      you may not like it. However, if the truth is more important to you than the fear of the unknown, <strong>follow
      the
      rabbit</strong>.
    </p>
  </div>
  <div style="margin-left: 20px;  font-size: 7em;">
    <a style="text-decoration: none"
       href="{% if user.is_authenticated %}
    	          {% url 'post:post-list' %}
    	        {% else %}
    	          {% url 'user:login' %}
              {% endif %}"
       class="rabbit-link">🐇</a>
  </div>
</div>
<canvas id="c"></canvas>
<script src="{% static "js/script.js" %}"></script>
</body>

</html>
