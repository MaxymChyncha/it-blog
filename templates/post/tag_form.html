{% extends "base.html" %}

{% block content %}
  <div class="sidebar-nav">
    <h1>{{ object|yesno:"Update,Create" }} Tag</h1>
    <form action="" method="post" novalidate class="matrix-form">
      {% csrf_token %}
      {{ form.as_p }}

      <input type="submit" value="Submit" class="matrix-button-primary btn-primary btn">
      <a class="btn btn-secondary" href="{% url 'post:tag-list' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
