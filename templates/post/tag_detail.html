{% extends "base.html" %}

{% block content %}
  <a href="{% url 'post:tag-delete' pk=tag.id %}" class="btn btn-danger link-to-page">
    Delete
  </a>

  <a href="{% url 'post:tag-update' pk=tag.id %}" class="btn btn-secondary link-to-page">
    Update
  </a>
  <h1>{{ tag.name }}</h1>
  <h4>Related posts:</h4>
  <ul class="blog-list">
    {% for post in tag.posts.all %}
      <li class="blog-item">
        {{ post.title }}
      </li>
    {% endfor %}
  </ul>

{% endblock %}
